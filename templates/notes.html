{% extends "index.html" %}
{% block title %} All Notes {% endblock %}
{% block body %}
<div>
  {% for note in notes %}
    <div class="jumbotron">
      <h2>{{ note.title }}</h2>
      <h6>{{ note.createdDate }}</h6>
      <p class="lead">{{ note.text }}</p>
      <form 
        class="col-md-1" style="padding-left: 0"
        action="{{ url_for('edit_note', note_id=note._id) }}" method="GET">
        <input type="submit" class="btn btn-info" value="Edit"></input>
      </form>
      <form 
        class="col-md-1" style="padding-left: 0"
        action="{{ url_for('delete_note', note_id=note._id) }}" method="POST">
        <input type="submit" class="btn btn-danger" value="Delete"></input>
      </form>
    </div>
  {% endfor %}
  <div>
    <form action="/note/new" method="GET">
      <input type="submit" class="btn btn-success" value="Add Note"></input>
    </form>
  </div>
</div>
{% endblock %}
